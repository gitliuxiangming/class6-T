<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074-冒泡排序.html</title>
	<script>
		var arr = [3,8,10,15,2,20,1,30];
		var tmp;
		//[2,8,10,15,3,20,1,30];
		//[1,8,10,15,3,20,2,30];
		//[1,3,10,15,8,20,2,30];
		//[1,2,10,15,8,20,3,30];
		//[1,2,8,15,10,20,3,30];
		//[1,2,3,15,10,20,8,30];
		//[1,2,3,10,15,20,8,30];
		//[1,2,3,8,15,20,10,30];
		//[1,2,3,8,10,20,15,30];
		//[1,2,3,8,10,15,20,30];
		//冒泡排序
		//1.遍历原数组
		//2.拿到每一项与后边每一项进行比较
		//3.如果当前的值大于后边某一项的值，就让两数互换位置
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i]>arr[j]){
					tmp = arr[i];
					arr[i] = arr[j];
					arr[j] = tmp;
					console.log(arr);
				}
			}
			// console.log(arr)
		}
		console.log(arr)
	</script>
</head>
<body>
	
</body>
</html>
