<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-减速动画-动画的速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background: red;
		}
		.line{
			position: absolute;
			top: 0px;
			left: 400px;
			width: 1px;
			height: 600px;
			background: #000;

		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		// oBox.style.left = '400px';
		clearInterval(timer);
		timer = setInterval(function(){
			var iSpeed = 0;
			iSpeed = (400 - oBox.offsetLeft)/10;
			iSpeed = Math.ceil(iSpeed);
			console.log(oBox.offsetLeft,iSpeed)
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
			}
		},30);
	}





</script>
</html>
