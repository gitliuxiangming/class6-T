<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>153-自定义滚动条.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 500px;
			height: 50px;
			background-color: #ccc;
			margin:50px auto;
			position: relative;
		}
		#box{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: #ff6700;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	<div id="box1"></div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox = document.getElementById('box');
	var oFather = document.getElementById('father')
	var disX=0,disY=0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			if(l<0){
				l=0;
			}else if(l > oFather.offsetWidth - oBox.offsetWidth){
				l = oFather.offsetWidth - oBox.offsetWidth;
			}	
			oBox.style.left = l + 'px';
			var scale = l / (oFather.offsetWidth - oBox.offsetWidth);
			// console.log(scale)
			oBox1.style.width = 500 * scale +100 + 'px';
			oBox1.style.height = 500 * scale +100 + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
