<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>135-减速动画-处理透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		// oBox.style.left = '400px';
		clearInterval(timer);
		timer = setInterval(function(){
			var iSpeed = 0;
			var current = parseFloat(getComputedStyle(oBox,false)["opacity"]);
			current = Math.round(current * 100);

			iSpeed = (100 - current)/10;
			iSpeed > 0 ? iSpeed = Math.ceil(iSpeed) : iSpeed = Math.floor(iSpeed);
			console.log(current,iSpeed)
			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100;
			}
		},30);
	}





</script>
</html>
