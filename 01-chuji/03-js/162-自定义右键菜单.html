<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>162-自定义右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 400px;
			background: #ccc;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		ev.preventDefault();
		// console.log('aaa');
		oBox.style.display = 'block';
		// return false;
		oBox.style.top = ev.clientY + 'px';
		oBox.style.left = ev.clientX + 'px';


	}
	oBox.onclick = function(ev){
		ev.stopPropagation();
	}
	document.onclick = function(){
		oBox.style.display = 'none';
	}
</script>
</html>
