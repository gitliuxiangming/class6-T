<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-js的使用-行内.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			border: 1px solid #000;
			margin:100px auto;
		}

</head>

	<div onclick='this.style.background="blue"'></div>
