<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.carousel{
			position: absolute;
			top: 50px;
			left: 50px;
			width: 1226px;
			height: 460px;
		}
		.carousel .carousel-item{
			position: absolute;
			top: 0px;
			left: 0px;
			transition: all 0.5s;
		}
		.carousel .carousel-item img{
			width: 100%;
			height: 460px;
		}
		.carousel-item:first-child{
			z-index: 2;
		}
		.carousel .arrow{
			position: absolute;
			top: 50%;
			margin-top: -40px;
			width: 40px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			z-index: 99;
			font-size: 30px;
			color:#ccc;
			cursor: pointer;
			user-select: none;
		}
		.carousel .arrow:hover{
			background: rgba(0,0,0,0.5);
			color: #fff;
		}
		.carousel .left-arrow{
			left: 0px;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		}
		.carousel .right-arrow{
			right: 0px;
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
		}
		.carousel .btn-list{
			position: absolute;
			bottom: 20px;
			right: 30px;
			z-index: 99;
		}
		.carousel .btn-item{
			float: left;
			width: 10px;
			height: 10px;
			border: 2px solid #b1b0b3;
			box-sizing: border-box;
			border-radius: 50%;
			margin-right: 10px;
			background: #8f8e92;
		}
		.carousel .btn-item:hover{
			background: #fff;
		}
		.carousel .btn-item.active{
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-imgs">
			<li class="carousel-item"><img src="images/carousel-1.jpg" alt=""></li>
			<li class="carousel-item"><img src="images/carousel-2.webp" alt=""></li>
			<li class="carousel-item"><img src="images/carousel-3.webp" alt=""></li>
		</ul>
		<span class="arrow left-arrow"><i class="iconfont">&lt;</i></span>
		<span class="arrow right-arrow"><i class="iconfont">&gt;</i></span>
		<ul class="btn-list">
			<li class="btn-item active"></li>
			<li class="btn-item"></li>
			<li class="btn-item"></li>
		</ul>
	</div>
</body>
<script>
	//一：获取元素
	var aImgLi = document.querySelectorAll('.carousel-item');
	var oLeftBtn = document.querySelector('.left-arrow');
	var oRightBtn = document.querySelector('.right-arrow');
	var aBtns = document.querySelectorAll('.btn-item');
	var oCarousel = document.querySelector('.carousel');
	// 定义一个变量，来表示当前显示的是第几张(通过下标表示)
	var now = 0;
	//定义一个定时器的id变量
	var timer = 0;
	// console.log(aImgLi);
	// console.log(oLeftBtn);
	// console.log(oRightBtn);
	// console.log(aBtns);
	function tab(){
		//清空操作
		for(var i=0;i<aImgLi.length;i++){
			aImgLi[i].style.zIndex = '0';
			aBtns[i].className = 'btn-item';
			aImgLi[i].style.opacity = '0';
		}
		aImgLi[now].style.zIndex = '50';
		aImgLi[now].style.opacity = '1';
		aBtns[now].className = 'btn-item active';

	}
	//1.右边按钮的点击事件（下一张事件）
	oRightBtn.onclick = function(){
		now++;
		if(now > aImgLi.length -1){
			now = 0;
		}
		// console.log(now);
		// alert(123)
		tab()
		
	}

	//2.左边按钮的点击事件（上一张事件）
	oLeftBtn.onclick = function(){
		now--;
		if(now < 0){
			now = aImgLi.length - 1;
		}
		tab();
	}
	//3.底部按钮的点击事件
	// console.log(aBtns)
	for(var i=0;i<aBtns.length;i++){
		aBtns[i].index = i;
		aBtns[i].onclick = function(){
			now = this.index;
			tab();
		}
	}
	//4.自动轮播
	timer = setInterval(oRightBtn.onclick,2000);
	oCarousel.onmouseover = function(){
		clearInterval(timer);
	}
	oCarousel.onmouseout = function(){
		timer = setInterval(oRightBtn.onclick,2000);
	}
</script>
</html>
