<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-循环性定时器.html</title>
</head>
<body>
	<input type="button" value="关闭" id="btn">
</body>
<script>
	var oBtn = document.getElementById('btn')
	var timer = 0;
	// setInterval('console.log(123)',1000);
	function test(){
		console.log(123)
	}
	// setInterval(test,2000)
	timer = setInterval(function(){
		console.log(123);
	},4)


	oBtn.onclick = function(){
		clearInterval(timer);
	}
</script>
</html>
