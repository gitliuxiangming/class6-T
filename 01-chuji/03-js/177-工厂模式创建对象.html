<!DOCTYPE html>

	<title>177-工厂模式创建对象.html</title>

</body>
<script>
	function createPerson(name,age){
		var obj = new Object();
		obj.name =name ;
		obj.age = age;
		obj.sayName = function(){
			console.log('i am ' + this.name)
		};
		obj.sayAge = function(){
			console.log('i am ' + this.age + 'years old')
		};
		return obj;
	}

	var person1 = createPerson('tom',18);
	console.log(person1)
	person1.sayName();
	person1.sayAge();
	var person2 = createPerson('leo',78);
	console.log(person2)
	person2.sayName();
	person2.sayAge();
	console.log(person1.sayName == person2.sayName)
</script>
