<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-插入元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" value="插入" id="btn">
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var oLi = document.createElement('li');
		oLi.innerHTML = '6'
		// oUl.appendChild(oLi);
		oUl.insertBefore(oLi,oUl.children[2]);
	}
</script>
</html>
