<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-获取父节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:100px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script>
	var oSon = document.querySelector('.son');
	console.log(oSon);
	console.log('parentNode',oSon.parentNode);
	console.log('offsetParent',oSon.offsetParent);

</script>
</html>
