<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>061-全局变量1.html</title>
	<script>
		var a = 1;
		function fn1(){
			console.log('fn1',a);
			function fn2(){
				console.log('fn2',a);
				function fn3(){
					console.log('fn3',a)
				}
				fn3();
			}
			fn2();
		}
		fn1();
		console.log('global',a)
	</script>
</head>
<body>
	
</body>
</html>
