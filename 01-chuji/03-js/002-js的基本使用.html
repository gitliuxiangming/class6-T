<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-js的基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-left: 100px;
		}
		/*
		input:hover+div{
			display: block;
		}
		*/
		div{
			margin-left: 100px;
			background: gray;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox"
			onmouseover="document.getElementById('box').style.display='block'"
			onmouseout="document.getElementById('box').style.display='none'" 
	 >记住密码
	<div id="box">如果勾选此选项。。。。。。。</div>
</body>
</html>
