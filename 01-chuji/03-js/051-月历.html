<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			height: 600px;
			background: #ccc;
			margin:20px auto;
		}
		ul{
			overflow: hidden;
			margin-bottom: 20px;
		}
		li{
			float: left;
			list-style: none;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			background: black;
			color:#fff;
			margin:20px 0px 0px 20px;
		}
		.plan{
			padding-left: 20px;
		}
		.active{
			background: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			
		</div>
	</div>	
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oPlan = document.querySelector('.plan');
	var aPlan = ['吃饭','睡觉','打豆豆','旅游','唱歌','游泳','吃饭','睡觉','打豆豆','旅游','唱歌','游泳'];
	// console.log(aPlan[1])
	// console.log(aLi);
	oPlan.innerHTML = '<h2>1月</h2><p>吃饭</p>';
	for(var i=0;i<aLi.length;i++){
		// console.log(aLi[i])
		aLi[i].index = i;//存i值
		aLi[i].onmouseover = function(){
			// alert('aa')
			// console.log(this);
			for(var j=0;j<aLi.length;j++){
				aLi[j].className = '';
			}
			this.className = 'active';
			oPlan.innerHTML = '<h2>'+(this.index+1)+'月</h2><p>'+aPlan[this.index]+'</p>';
		}
	}
</script>
</html>
