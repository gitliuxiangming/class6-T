<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>166.ev.type.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	function hangdleBox(type){
		if(type == 'mouseover'){
			oBox.style.background = 'green';
		}else if(type == 'click'){
			oBox.style.background = 'blue';
			oBox.style.width = '200px';
		}
	}
	var oBox = document.getElementById('box');
	
	oBox.onclick = function(ev){
		console.log(ev.type)
		hangdleBox(ev.type);
		// this.style.background = 'blue';
	}
	oBox.onmouseover = function(ev){
		console.log(ev.type);
		hangdleBox(ev.type);
		// this.style.background = 'green';
	}

	
</script>
</html>
