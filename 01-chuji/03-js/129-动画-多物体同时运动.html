<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>129-动画-多物体同时运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">变透明</div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var timer;
	oBox1.onmouseover = function(){
		clearInterval(oBox1.timer);
		oBox1.timer = setInterval(function(){
			var iSpeed = 0;
			if(oBox1.offsetWidth < 300){
				iSpeed = 9;
			}else{
				iSpeed = -9;
			}
			if( Math.abs(300 - oBox1.offsetWidth) < Math.abs(iSpeed)){
				oBox1.style.width = '300px';
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width = oBox1.offsetWidth + iSpeed + 'px';
			}
		},30);
	} 
	oBox2.onmouseover = function(){
		clearInterval(oBox2.timer);
		oBox2.timer = setInterval(function(){
			var iSpeed = 0;
			if(oBox2.offsetHeight < 300){
				iSpeed = 9;
			}else{
				iSpeed = -9;
			}
			if( Math.abs(300 - oBox2.offsetHeight) < Math.abs(iSpeed)){
				oBox2.style.height = '300px';
				clearInterval(oBox2.timer);
			}else{
				oBox2.style.height = oBox2.offsetHeight + iSpeed + 'px';
			}
		},30);
	}
	oBox3.onmouseover = function(){
		clearInterval(oBox3.timer);
		oBox3.timer = setInterval(function(){
			var iSpeed = 0;
			var current = parseFloat(getComputedStyle(oBox3,false)['opacity']);
			current = Math.round(current * 100);
			if(current < 20){
				iSpeed = 2;
			}else{
				iSpeed = -2;
			}
			if( Math.abs(20 - current) < Math.abs(iSpeed)){
				oBox3.style.opacity = '0.2';
				clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity = (current + iSpeed)/100;
			}
		},30);
	} 
</script>
</html>
